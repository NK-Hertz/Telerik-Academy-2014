<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Using Forms</title>
</head>
<body>
    <form>
        <label for="memberName">Member Name:</label>
                <input type="text" id="memberName" required="required"/>
        <strong>*req</strong>
        <br />
        <label for="email">Email:</label>
        <input type="email" required="required" id="email" />
        <strong>*req</strong>
        <br />
        <label for="school">School:</label>
        <input type="text" required="required" id="school" />
        <strong>*req</strong>
        <br />
        <input type="image" src="play.png" width="80" alt="Submit!" />
    </form>
</body>
</html>
