<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Dynamic Select using Handlebars</title>
</head>
<body>
    <script id="select-template" type="text/x-handlebars-template">
        <select>
            {{#options}}
            <option value="{{value}}" >{{text}}</option>
            {{/options}}
        </select>
    </script>
    <script src="libs/handlebars.min.js"></script>
    <script>
        var options = [{
            value: 1,
            text: "One",
        }, {
            value: 2,
            text: "Two",
        }, {
            value: 3,
            text: "Three",
        }, {
            value: 4,
            text: "Four",
        }, {
            value: 5,
            text: "Five",
        }, ];

        var selectTemplateHTML = document.getElementById('select-template').innerHTML;
        var template = Handlebars.compile(selectTemplateHTML);
        var selectHTML = template({
            options: options
        });

        document.body.innerHTML += selectHTML;
    </script>
</body>
</html>
