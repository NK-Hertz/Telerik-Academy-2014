<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Photo Gallery</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <ul>
        <li>
            <label for="horses">
                <img src="images/horses.jpg" />   
            </label>
        </li>
        <li>
            <label for="lions">
                <img src="images/lions.jpg" />
            </label>
        </li>
        <li>
            <label for="male-lion">
                <img src="images/male-lion.jpg" />
            </label>
        </li>
        <li>
            <label for="polar-bear">
                <img src="images/polar-bear.jpg" />
            </label>
        </li>
        <li>
            <label for="squirrel">
                <img src="images/squirrel.jpg" />
            </label>
        </li>
        <li>
            <label for="tiger">
                <img src="images/tiger.jpg" />
            </label>
        </li>
        <li>
            <input type="radio" name="animals" id="horses"/>
            <img src="images/horses.jpg" /> 
            <input type="radio" name="animals" id="lions"/>
            <img src="images/lions.jpg" />
            <input type="radio" name="animals" id="male-lion"/>
            <img src="images/male-lion.jpg" />
            <input type="radio" name="animals" id="polar-bear"/>
            <img src="images/polar-bear.jpg" />
            <input type="radio" name="animals" id="squirrel"/>
            <img src="images/squirrel.jpg" />
            <input type="radio" name="animals" id="tiger"/>
            <img src="images/tiger.jpg" />
        </li>
    </ul>
</body>
</html>
