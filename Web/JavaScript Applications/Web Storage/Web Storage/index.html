<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Guess The Number</title>
</head>
<body>
    <div>Enter four different digits from 0 to 9</div>
    <input type="text" id="userInput" name="userInput" value="" placeholder="Enter your guess here!" />
    <button>Enter</button>
    <br />
    <span>Turn Counter:</span>
    <span id="turnsCount">0</span>
    <br />
    <div>Rams: <span id="rams">0</span>, Sheeps: <span id="sheeps">0</span></div>
    <p>*The answer is in the console</p>
    <div id="highscoreList">Hall of Fame: </div>
    <script src="libs/underscore.js"></script>
    <script src="scripts/engine.js"></script>
</body>
</html>
